{% extends 'base.html' %}
{% block title %}
    Game form
{% endblock %}

{% block body %}
<div class="container col-lg-8">
    <h4 class="mb-3">Add new game</h4>
    <form class="needs-validation" novalidate="", method="post">
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">Game name</label>
          <input type="text" class="form-control" name="firstName" id="firstName" placeholder="" value="" required="">
        </div>

        <div class="col-12">
          <label for="Number" class="form-label">Hours played</label>
          <input type="number" class="form-control" name="hours" id="hours" placeholder="10000">
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Date</label>
          <input type="date" class="form-control" name="date" id="date" placeholder="02.04.2024" required="">
        </div>

      <hr class="my-4">

      <button class="w-100 btn btn-primary btn-lg" type="submit">Apply</button>
    </form>
  </div>
{% endblock %}
